<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Jugadores</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="/js/jugadores.js"></script>
</head>
<body>
<h2>Lista de jugadores</h2>

<div id="jugadores"></div>

<div id="myModal" class="modal fade"  role="dialog">
  		<div class="modal-dialog">
    	<!-- Modal content-->
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal">Close</button>
        		<h4 class="modal-title">Jugador</h4>
      		</div>
      		<div class="modal-body">
      			<div class="table-responsive" style='height:100%' id='tableDivContainer'>
      				<table class="table table-condensed" id='jugadoresTable' data-toggle="table" data-height="299">
		        	<thead><tr>
						<th data-field="jug_rut">Rut Jugador</th>
						<th data-field="jug_nombre">Nombre Jugador</th>
						<th data-field="gol_cantidad">Goles</th>
					</tr>
		        	</thead>
		        	</table>
		        </div>
	      	</div>
      		<div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      		</div>
    	</div>
		</div>
	</div>
</body>
</html>
